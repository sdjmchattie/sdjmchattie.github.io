<pre class="mermaid">
  {{- .Inner | safeHTML }}
</pre>
{{- if not (.Page.Store.Get "hasMermaid") }}
  {{- .Page.Store.Set "hasMermaid" true }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
{{- end }}
