name: Merge Scheduled Pull Requests

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  schedule:
    - cron: 20 8 * * *

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/merge-schedule-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
