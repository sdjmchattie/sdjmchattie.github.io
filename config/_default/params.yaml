# Education
education:
  enable: true
  # title: "Custom Name"
  index: false
  items:
    - title: PhD Systems Biology
      school:
        name: University of Warwick
        url: https://warwick.ac.uk
      date: 2006 - 2011
      content: |-
        I studied a combined masters and PhD in Systems Biology.
        My research project was on the gene-expression networks involved in the natural aging of plants.
        I was able to identify and verify at least one unknown interaction between genes involved in this process.

        During this time, I developed an open source software package for R which helps to identify the correlations in microarray data.
        I used the data from those analyses to fit mathematical models for the expression data and used those to highlight candidate gene interactions.
        Experimental proof for the candidate interactions was gathered using techniques such as Yeast-2-Hybrid.
      featuredLink:
        enable: true
        name: "My PhD Thesis"
        url: "https://wrap.warwick.ac.uk/id/eprint/45731/"
    - title: MSc Bioinformatics
      school:
        name: De Montfort University
        url: https://www.dmu.ac.uk/home.aspx
      date: 2003 - 2004
      content: |-
        Following my success analysing data for my BSc, I moved to Leicester to study Bioinformatics at a masters level.
        I achieved a distinction in this degree.
    - title: BSc Zoology
      school:
        name: University of Liverpool
        url: https://www.liverpool.ac.uk
      date: 2000 - 2003
      content: |-
