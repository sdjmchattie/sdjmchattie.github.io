# About
about:
  enable: true
  title: "About Me"
  image: "/images/about-me-photo.jpg"
  content: |-
    I live and love software!
    I was born in Kent in the early 1980s and was fascinated by electronics of the time.
    Growing up, I learned how to write code for computers like the ZX Spectrum 128k +2.
    As I went through my education, my skills adapted to Microsoft Visual Basic and then Java.

    However, despite all the above, I actually followed an education in biology, gaining my undergraduate degree in Zoology, a masters in Bioinformatics, and finally a combined masters and PhD in Systems Biology at the University of Warwick.
    I have been in my first career job since 2011 where I have grown into a technical team lead and a solution architect.
    I work with clients to determine their requirements and I design solutions that solve their business needs.

    My primary interests in software development revolve around enabling the team to work smoothly and improving user experience so that the solution is loved by the end users.
    I have a large number of years experience in mobile app development and the services the app needs to function, and I have a particular passion for this type of development.

    In my downtime I enjoy photography; reading fact and fiction books; electronics design and repair; as well as playing video games.
  skills:
    enable: true
    title: "Here are a few technologies I've been working with recently:"
    items:
      - Python
      - Ruby
      - Azure
      - LangGraph
      - Docker
      - Agentic AI

